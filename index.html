<!DOCTYPE html> 
<head>
    <meta charset="utf-8">
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <h1>Handy Dandy<br>Calculator</h1>
    <main>
        <div class='calculator' id="calc-screen"></div>
        <div class='calculator' id="calc-buttons"></div>
        <button class="clear" id="clear">C</button>
        <button class="symbol" id="percent">%</button>
        <button class="operator" id="divide">รท</button>
        <button class="opeartor" id="multiply">x</button>

        <button class="number" id="digit7">7</button>
        <button class="number" id="digit8">8</button>
        <button class="number" id="digit9">9</button>
        <button class="operator" id="minus">-</button>

        <button class="number" id="digit4">4</button>
        <button class="number" id="digit5">5</button>
        <button class="number" id="digit6">6</button>
        <button class="operator" id="plus">+</button>

        <button class="number" id="digit1">1</button>
        <button class="number" id="digit2">2</button>
        <button class="number" id="digit3">3</button>
        <button class="operator" id="equals">=</button>

        <button class="number" id="digit0">0</button>
        <button class="symbol" id="point">.</button>
        <button class="symbol" id="neg-pos">-/+</button>
    </main>


</body>
</html>
