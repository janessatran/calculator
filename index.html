<!DOCTYPE html> 
<head>
    <meta charset="utf-8">
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <h1>Handy Dandy<br>Calculator</h1>
    <h4>Hi! To use the calculator, you can use your keypad or click the buttons below. To change the sign on your keyboard, click the 's' key. Thanks for stopping by!</h4>

    <main>

        <div class='calculator' id="calc-screen"></div>
        <div class='calculator' id='calc-operation'></div>
        <button class="ce" id="ce" value="ce">CE</button>
        <button class="c" id="del" value="del">DEL</button>
        <button class="operator" id="divide" value="/">รท</button>
        <button class="operator" id="multiply" value="*">x</button>

        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="operator" id="subtract" value="-">-</button>

        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="operator" id="add" value="+">+</button>

        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>
        <button class="equal" id="equal" value="=">=</button>

        <button class="number" id="zero" value="0">0</button>
        <button class="symbol" id="point" value=".">.</button>
        <button class="symbol" id="neg-pos">-/+</button>

    </main>
<script src="/js/calculator.js?v"></script>
</body>
<footer>Created by Janessa Tran</footer>
</html>
